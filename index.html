<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>for you</title>

<style>
    body {
        margin: 0;
        background: #ffd6e8;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        height: 100vh;
    }

    .container {
        max-width: 500px;
        margin: auto;
        padding-top: 70px;
        text-align: center;
    }

    h2 {
        font-size: 30px;
        font-weight: 600;
        color: #cc0055;
        margin-bottom: 30px;
    }

    .btn {
        padding: 12px 30px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #yesBtn1, #yesBtn2 {
        background: #ff99c8;
    }

    #noBtn1 {
        background: #ffccd5;
        position: relative;
    }

    #msg1, #msg2, #finalMsg {
        margin-top: 25px;
        font-size: 22px;
        color: #b30047;
        opacity: 0;
        transition: 0.5s;
    }

    /* Floating petals */
    .petal {
        position: absolute;
        top: -10px;
        width: 14px;
        height: 18px;
        background: pink;
        border-radius: 70% 70% 50% 50%;
        opacity: 0.6;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>
