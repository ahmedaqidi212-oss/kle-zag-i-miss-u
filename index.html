<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>kle zag</title>

<style>
    body {
        margin: 0;
        background: #ffd6e8;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        height: 100vh;
    }

    .container {
        max-width: 500px;
        margin: auto;
        padding-top: 80px;
        text-align: center;
    }

    h1 {
        font-size: 38px;
        font-weight: 600;
        color: #cc0055;
        margin-bottom: 40px;
    }

    /* Buttons */
    .btn {
        padding: 12px 30px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff99c8;
    }

    #noBtn {
        background: #ffccd5;
        position: relative;
    }

    /* Funny message */
    #message {
        margin-top: 30px;
        font-size: 24px;
        color: #b30047;
        opacity: 0;
        transition: 0.5s;
    }

    /* Floating petals */
    .petal {
        position: absolute;
        top: -10px;
        width: 14px;
        height: 18px;
        background: pink;
        border-radius: 70% 70% 50% 50%;
        opacity: 0.6;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>kle zag, i miss u</h1>

    <h2 style="color:#cc0055;">do u miss me?</h2>
    <button id="yesBtn" class="btn">yes</button>
    <button id="noBtn" class="btn">no</button>

    <div id="message"></div>

</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("message");

    // Yes button response
    yesBtn.onclick = () => {
        msg.innerHTML = "i knew it.";
        msg.style.opacity = 1;
    };

    // Make the NO button run away
    noBtn.onmouseover = function() {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    };

    // Petals
    for (let i = 0; i < 35; i++) {
        let petal = document.createElement("div");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(petal);
    }
</script>

</body>
</html>
