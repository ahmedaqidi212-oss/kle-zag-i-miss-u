<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>kle zag</title>

<style>
    body {
        margin: 0;
        background: #ffd6e8;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        height: 100vh;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
        max-width: 500px;
    }

    h1 {
        font-size: 36px;
        font-weight: 600;
        color: #cc0055;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    input {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: none;
        font-size: 18px;
        text-align: center;
        outline: none;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #response {
        margin-top: 25px;
        font-size: 22px;
        color: #b30047;
        opacity: 0;
        transition: 1s;
    }

    /* Floating petals */
    .petal {
        position: absolute;
        top: -10px;
        width: 14px;
        height: 18px;
        background: pink;
        border-radius: 70% 70% 50% 50%;
        opacity: 0.6;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>

</head>
<body>

<div class="container">
    <h1>kle zag, I miss u</h1>
    <input id="textInput" placeholder="type something here">
    <div id="response"></div>
</div>

<script>
    // When she types and presses Enter
    const input = document.getElementById("textInput");
    const res = document.getElementById("response");

    input.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            const text = input.value.trim();
            if (text.length > 0) {
                res.innerHTML = "thank you for typing. i hope you know i care about you.";
                res.style.opacity = 1;
            }
        }
    });

    // Floating petals
    for (let i = 0; i < 35; i++) {
        let petal = document.createElement("div");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(petal);
    }
</script>

</body>
</html>
